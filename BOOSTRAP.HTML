<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes con Bootstrap</title>
  <!-- Enlace a CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Galería de Imágenes</h1>
    <div class="row g-3">
      <!-- Imagen 1 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagen 1">
        </div>
      </div>
      <!-- Imagen 2 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagen 2">
        </div>
      </div>
      <!-- Imagen 3 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagen 3">
        </div>
      </div>
      <!-- Añade más imágenes aquí -->
    </div>
  </div>

  <!-- Enlace a JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
